version: 2.1
orbs:
  terraform: circleci/terraform@1.1.0

# Define your jobs her
jobs:
  build:
    docker:
      - image: circleci/python:3.9
      - image: hashicorp/terraform:1.0.0
    steps:
      - checkout
      - run:
          name: Install AWS CLI
          command: |
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            unzip awscliv2.zip
            sudo ./aws/install
      
      # Configure AWS credentials
      - run:
          name: Configure AWS credentials
          command: |
            # Replace <your_access_key_id> and <your_secret_access_key> with environment variables
            aws configure set aws_access_key_id $Access_Key
            aws configure set aws_secret_access_key $Secret_Access_Key
            aws configure set default.region us-west-1  # Replace with your desired region
      - run:
          name: Install Terraform
          command: |
            curl "https://releases.hashicorp.com/terraform/1.0.0/terraform_1.0.0_linux_amd64.zip" -o "terraform.zip"
            unzip terraform.zip
            sudo mv terraform /usr/local/bin/
      - terraform/install
      - terraform/init
      - terraform/validate
      - terraform/plan
      # - run:
      #     name: Terraform Init
      #     command: terraform init
      # - run:
      #     name: Terraform Validate
      #     command: terraform validate
      # - run:
      #     name: Terraform Plan
      #     command: terraform plan

  deploy:
    docker:
      - image: circleci/python:3.9
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: Terraform Apply
          command: terraform apply -auto-approve

# Define your workflow heree
workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build:
          filters:
            branches:
              only:
                - feature
      - deploy:
          filters:
            branches:
              only:
                - main
          requires:
            - build

