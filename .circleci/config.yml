version: 2.1

# Define your jobs here
jobs:
  build:
    docker:
      - image: hashicorp/terraform:1.0.0
    steps:
      - checkout
      - run:
          name: Terraform Init
          command: terraform init
      - run:
          name: Terraform Validate
          command: terraform validate
      - run:
          name: Terraform Plan
          command: terraform plan

  test:
    docker:
      - image: circleci/python:3.9  # Replace with an appropriate Docker image for your project
    steps:
      - checkout
      - run:
          name: Install Terraform
          command: |
            TERRAFORM_VERSION=1.0.0
            TERRAFORM_URL="https://releases.hashicorp.com/terraform/${TERRAFORM_VERSION}/terraform_${TERRAFORM_VERSION}_linux_amd64.zip"
            curl -o terraform.zip "${TERRAFORM_URL}"
            unzip terraform.zip
            sudo mv terraform /usr/local/bin/
      - run:
          name: Install AWS CLI
          command: |
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            unzip awscliv2.zip
            sudo ./aws/install
      - run:
          name: Configure AWS credentials
          command: |
            # Replace <your_access_key_id> and <your_secret_access_key> with environment variables
            aws configure set aws_access_key_id $Access_Key
            aws configure set aws_secret_access_key $Secret_Access_Key
            aws configure set default.region us-west-1  # Replace with your desired region

  deploy:
    docker:
      - image: hashicorp/terraform:1.0.0     
    steps:
      - checkout
      - run:
          name: Configure AWS credentials
          command: |
            # Replace <your_access_key_id> and <your_secret_access_key> with environment variables
            aws configure set aws_access_key_id $Access_Key
            aws configure set aws_secret_access_key $Secret_Access_Key
            aws configure set default.region us-west-1  # Replace with your desired region
      - run:
          name: Terraform Init
          command: terraform init
      -run:
        name: Terraform Plan
        command: terraform plan
      - run:
          name: Terraform Apply
          command: terraform apply -auto-approve

# Define your workflow here
workflows:
  version: 2
  build_test_and_deploy:
    jobs:
      - test:
          filters:
            branches:
              only:
                - main
                - feature
      - build:
          filters:
            branches:
              only:
                - feature
      - deploy:
          requires:
            - test
          filters:
            branches:
              only:
                - main
